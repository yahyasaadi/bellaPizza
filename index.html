<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Bella Pizza</title>
</head>
<body>
    <section id="bar">
        <div id="navbarID" class="container-bar">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#aboutus">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#feedback">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
        </div>
    </section>
    <div class="container">
        <h1>Hi, welcome to Bella Pizza</h1>
        <h2>Home of Beautiful, Delicious Pizza.</h2>
    </div>
    <div class="container">
        <form id="new_order" action="">
            <label for="pizza-size"><strong>Choose pizza size:</strong></label><br>
            <select name="pizzaSizeOptions" id="pizzaSizeOptions">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br>
            <label for="crust"><strong>Choose your crust of choice:</strong></label><br>
            <select name="crustOptions" id="crustOptions">
                <option value="crispy">Crispy</option>
                <option value="stuffed">Stuffed</option>
                <option value="gluton-free">Gluton-free</option>
            </select><br>
            <label for="toppings"><strong>Choose a topping for your Pizza:</strong></label><br>
            <input type="radio" id="mushrooms" name="toppings" value="Mushrooms">
            <label for="mushrooms">Mushrooms</label><br>
            <input type="radio" id="pepperoni" name="toppings" value="Pepperoni">
            <label for="pepperoni">Pepperoni</label><br>
            <input type="radio" id="green-pepper" name="toppings" value="Green Pepper">
            <label for="green-pepper">Green Pepper</label><br>
            <button type="submit" class="btn btn-primary">Order</button>
        </form>
        <div id="orders">
            <p>Your total is here:</p>

        </div>
    </div>
</body>
</html>
